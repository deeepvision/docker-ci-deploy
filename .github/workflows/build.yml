name: Publish Docker Image

on:
  push:
    branches:
      - release/**

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: deeepvision/github-action-docker-build@master
        with:
          name: ci-deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: deeepvision/github-action-docker-hub@master
        with:
          githubName: ci-deploy
          dockerHubUser: ${{ secrets.DOCKERHUB_USER }}
          dockerHubPassword: ${{ secrets.DOCKERHUB_PASS }}
          dockerHubName: deeepvision/ci-deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
